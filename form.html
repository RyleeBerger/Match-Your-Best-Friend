<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <label>What is your usual energy level?:<br></br>
        <input type= "radio" name= "energy" value= "Hyper">Hyper<br><br>
        <input type= "radio" name= "energy" value= "Normal">Normal<br><br>
        <input type= "radio" name= "energy" value= "Lazy">Lazy<br><br>
      </label><br><br>
      <label>What dog size are you comfortable with?:<br></br>
        <input type= "radio" name= "size" value= "Large">Large<br><br>
        <input type= "radio" name= "size" value= "Medium"> Medium<br><br>
        <input type= "radio" name= "size" value= "Small"> Small<br><br>
      </label><br><br>
      <label>What is your experience with dogs?:<br></br>
        <input type= "radio" name= "experience" value= "New to Dogs">New to Dogs<br><br>
        <input type= "radio" name= "experience" value="Currently Own a Dog">Currently Own a Dog<br><br>
        <input type= "radio" name= "experience" value= "Previously Owned a Dog">Previously Owned a Dog<br><br>
      </label><br><br>
      <label>What type of home do you have?:<br></br>
        <input type= "radio" name= "home" value= "An Apartment">An Apartment<br><br>
        <input type= "radio" name= "home" value= "A House with a Small Yard">A House with a Small Yard<br><br>
        <input type= "radio" name= "home" value= "A House with a Large Yard">A House with a Large Yard<br><br>
      </label><br><br>
      <label>What is your Tolerance for Shedding?:<br></br>
        <input type= "radio" name= "shedding" value= "No Shedding">No Shedding<br><br>
        <input type= "radio" name= "shedding" value= "Ok with Shedding">Ok with Shedding<br><br>
      </label>
    </form><br></br>
    <button class= "button" type= "button">Submit!</button>
  </body>
</html>
