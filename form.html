<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Form</h1>
    <article class= "tabs">
      <a href="index.html" class="page1" style="position: relative;">Home</a>
      <a href="form.html" class="page2">Form</a>
      <a href="breeds.html" class="page3">Breeds</a>
    </article><br></br>
    <form>
      <label>What is your usual energy level?:<br></br>
        <input type= "radio" name= "energy" value= "Hyper" class="hyper">Hyper<br><br>
        <input type= "radio" name= "energy" value= "Normal" class= "normal">Normal<br><br>
        <input type= "radio" name= "energy" value= "Lazy" class= "lazy">Lazy<br><br>
      </label><br><br>
      <label>What dog size are you comfortable with?:<br></br>
        <input type= "radio" name= "size" value= "Large" class= "large">Large(60+ pounds)<br><br>
        <input type= "radio" name= "size" value= "Medium" class= "medium"> Medium(36-60 pounds)<br><br>
        <input type= "radio" name= "size" value= "Small" class= "small"> Small(0-36 pounds)<br><br>
      </label><br><br>
      <label>What is your Tolerance for Shedding?:<br></br>
        <input type= "radio" name= "shedding" value= "No Shedding" class= "noShedding">No Shedding<br><br>
        <input type= "radio" name= "shedding" value= "Ok with Shedding" class= "okWithShedding">Ok with Shedding<br><br>
      </label>
    </form><br></br>
    <input class= "button" type= "submit" placeholder= "Submit!">
    <script src= main.js></script>
  </body>
</html>
